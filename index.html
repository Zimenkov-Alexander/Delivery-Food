<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="img/icon.svg" type="image/svg">
    <title>Delivery Food</title>
</head>
<body>
	<div class="wrapper">
		<header class="header container">
			<div class="header__wrapeer">
				<div class='header__logo'>
					<img class='logo' src="img/header/logo.svg" alt="logo">
				</div>
				<div class="header__search">
					<input class="search search--header" type="text" placeholder="Адрес доставки">
				</div>
				<div class="btns btns--header">
					<button class="btn btn--user">Войти</button>
					<button class="btn btn--basket">Корзина</button>
				</div>
			</div>
		</header>
		<main class="main container">
			<section class="info container">
				<div class="info__wrapper">
					<div class="info__text">
						<h1 class="info__title">Онлайн-сервис <br> доставки еды на дом</h1>
						<p class="info__descr">Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком</p>
					</div>
				</div>
				</section>
		</main>
	</div>
	<footer class="footer container">
		<div class="footer__wrapper">
			<div class="footer__info">
				<div class="footer__logo">
					<img src="img/footer/logo.svg" alt="footer logo">
				</div>
				<nav class="footer__nav">
					<ul class="list list--nav">
						<li class="list__item"><a href="#">Ресторанам</a></li>
						<li class="list__item"><a href="#">Курьерам</a></li>
						<li class="list__item"><a href="#">Пресс-центр</a></li>
						<li class="list__item"><a href="#">Контакты</a></li>
					</ul>
				</nav>
			</div>
			<div class="footer__social">
				<ul class="list list--social">
					<li class="list__item item--insta">
						<a href="#"><img src="img/footer/insta.svg" alt="insta"></a>
					</li>
					<li class="list__item item--fb">
						<a href="#"><img src="img/footer/facebook.svg" alt="facebook"></a>
					</li>
					<li class="list__item item--vk">
						<a href="#"><img src="img/footer/vk.svg" alt="vk"></a>
					</li>
				</ul>
			</div>
		</div>
	</footer>
	
	<script src="src/js/modules/header.js"></script>
	
    <!-- <script src="js/bundle"></script> -->
</body>
</html>
